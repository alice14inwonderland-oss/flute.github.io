<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作曲家一覧 | Flute Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Hiragino Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f5f1eb 0%, #ede8e0 100%);
      color: #3a3a3a;
      line-height: 1.8;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #4a5568 0%, #5a6b7f 100%);
      border-bottom: 3px solid #c9a876;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "♪";
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 3rem;
      color: #c9a876;
      opacity: 0.3;
    }

    header::after {
      content: "♪";
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 3rem;
      color: #c9a876;
      opacity: 0.3;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 10px 0;
      color: #f5f1eb;
      letter-spacing: 2px;
      font-weight: 300;
    }

    header p {
      margin: 0;
      color: #c9a876;
      font-size: 1rem;
      font-style: italic;
      letter-spacing: 1px;
    }

    .controls {
      max-width: 900px;
      margin: 30px auto;
      display: flex;
      gap: 12px;
      padding: 20px;
      flex-wrap: wrap;
    }

    select, input {
      padding: 12px 14px;
      border-radius: 6px;
      border: 2px solid #d9cec0;
      background: #fff;
      color: #3a3a3a;
      flex: 1;
      min-width: 150px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    select:hover, input:hover {
      border-color: #c9a876;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #c9a876;
      box-shadow: 0 0 0 3px rgba(201, 168, 118, 0.1);
    }

    .list {
      max-width: 900px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .composer-item {
      padding: 16px 18px;
      border-bottom: 1px solid #e8ddd0;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      margin-bottom: 2px;
      color: #4a5568;
      font-weight: 500;
    }

    .composer-item:hover {
      background: linear-gradient(135deg, #f9f6f1 0%, #f1ebe3 100%);
      border-left-color: #c9a876;
      padding-left: 20px;
      color: #3a3a3a;
    }
  </style>
</head>
<body>

<header>
  <h1>作曲家一覧</h1>
  <p>フルート作品に関係する作曲家</p>
</header>

<div class="controls">
  <select id="sortSelect">
    <option value="ja">五十音順</option>
    <option value="az">A-Z（ローマ字）</option>
  </select>

  <select id="eraFilter">
    <option value="all">すべての時代</option>
    <option value="baroque">バロック</option>
    <option value="classical">古典派</option>
    <option value="romantic">ロマン派</option>
    <option value="french">フランス近代</option>
    <option value="modern">20世紀</option>
    <option value="contemporary">現代</option>
  </select>

  <input type="text" id="searchBox" placeholder="作曲家名で検索...">
</div>

<div class="list" id="composerList"></div>

<script>
// --- 作曲家データ（★あとで200名をここに入れる） ---
const composers = [
  { name: "J.S.バッハ", era: "baroque", link: "../composers/bach-js.html" },
 // name: "C.Ph.E.バッハ", era: "baroque", link: "../composers/bach-cpe.html" },
  { name: "ゲオルク・フィリップ・テレマン", era: "baroque", link: "../composers/telemann.html" },
  { name: "アントニオ・ヴィヴァルディ", era: "baroque", link: "../composers/vivaldi.html" },
 //{name: "ドップラー", era: "romantic", link: "../composers/doppler.html" },
 {name: "カール・ライネッケ", era: "romantic", link: "../composers/reinecke.html" },
//{name: "ドビュッシー", era: "french", link: "../composers/debussy.html" },
//{name: "ラヴェル", era: "french", link: "../composers/ravel.html" },
 //{nam "イベール", era: "modern", link: "../composers/iber.html" },
 {name: "テオバルト・ベーム", era: "romantic", link: "../composers/boehm.html" },
 {name: "フランツ・ドップラー", era: "romantic", link: "../composers/f_doppler.html" },
 {name: "カール・ドップラー", era: "romantic", link: "../composers/k_doppler.html" },
 {name: "八木澤 教司", era: "contemporary", link: "../composers/yagisawa.html" }, 
 { name: "マルセル・モイーズ", era: "modern", link: "../composers/moise.html" },  
 { name: "ジョルジュ・ビゼー", era: "romantic", link: "../composers/bizet.html" },
 // ...（以下、他の作曲家データが続く）...

  
];

const listEl = document.getElementById("composerList");
const searchBox = document.getElementById("searchBox");
const sortSelect = document.getElementById("sortSelect");
const eraFilter = document.getElementById("eraFilter");

// 五十音ソート用の簡易カタカナ変換
function toKana(str) {
  return str.replace(/[^ぁ-んァ-ン]/g, "");
}

function renderList() {
  const keyword = searchBox.value.trim();
  const sortType = sortSelect.value;
  const era = eraFilter.value;

  let filtered = composers.filter(c =>
    (era === "all" || c.era === era) &&
    c.name.includes(keyword)
  );

  // ソート
  filtered.sort((a, b) => {
    if (sortType === "az") {
      return a.name.localeCompare(b.name, 'en');
    } else {
      return toKana(a.name).localeCompare(toKana(b.name), 'ja');
    }
  });

  // 出力
  listEl.innerHTML = filtered.map(c => `
    <div class="composer-item" onclick="location.href='${c.link}'">
      ${c.name}
    </div>
  `).join("");
}

searchBox.addEventListener('input', renderList);
sortSelect.addEventListener('change', renderList);
eraFilter.addEventListener('change', renderList);

renderList();
</script>

<script src="composer_list.js"></script>


</body>
</html>
