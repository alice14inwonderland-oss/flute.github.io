<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>曲一覧 | Flute Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Hiragino Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f5f1eb 0%, #ede8e0 100%);
      color: #3a3a3a;
      line-height: 1.8;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #4a5568 0%, #5a6b7f 100%);
      border-bottom: 3px solid #c9a876;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "♪";
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 3rem;
      color: #c9a876;
      opacity: 0.3;
    }

    header::after {
      content: "♪";
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 3rem;
      color: #c9a876;
      opacity: 0.3;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 10px 0;
      color: #f5f1eb;
      letter-spacing: 2px;
      font-weight: 300;
    }

    header p {
      margin: 0;
      color: #c9a876;
      font-size: 1rem;
      font-style: italic;
      letter-spacing: 1px;
    }

    .controls {
      max-width: 900px;
      margin: 30px auto;
      display: flex;
      gap: 12px;
      padding: 20px;
      flex-wrap: wrap;
    }

    select, input {
      padding: 12px 14px;
      border-radius: 6px;
      border: 2px solid #d9cec0;
      background: #fff;
      color: #3a3a3a;
      flex: 1;
      min-width: 150px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    select:hover, input:hover {
      border-color: #c9a876;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #c9a876;
      box-shadow: 0 0 0 3px rgba(201, 168, 118, 0.1);
    }

    .list {
      max-width: 900px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .song-item {
      padding: 16px 18px;
      border-bottom: 1px solid #e8ddd0;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      margin-bottom: 2px;
    }

    .song-item:hover {
      background: linear-gradient(135deg, #f9f6f1 0%, #f1ebe3 100%);
      border-left-color: #c9a876;
      padding-left: 20px;
    }

    .song-item strong {
      color: #4a5568;
      font-size: 1.05rem;
      display: block;
      margin-bottom: 4px;
    }

    .song-item span {
      font-size: 0.9rem;
      color: #7a7a7a;
      font-style: italic;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SJJBPGTQ02"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SJJBPGTQ02');
  </script>
</head>
<body>

<header>
  <h1>曲名一覧</h1>
  <p>フルートのレパートリー曲</p>
</header>

<div class="controls">
  <select id="sortSelect">
    <option value="ja">五十音順</option>
    <option value="az">A-Z（ローマ字）</option>
  </select>

  <select id="eraFilter">
    <option value="all">すべての時代</option>
    <option value="baroque">バロック</option>
    <option value="classical">古典派</option>
    <option value="romantic">ロマン派</option>
    <option value="french">フランス近代</option>
    <option value="modern">20世紀</option>
    <option value="contemporary">現代</option>
  </select>

  <input type="text" id="searchBox" placeholder="曲名で検索...">
</div>

<div class="list" id="songList"></div>


<script>
// =====================
//   曲データベース
//   ★ ここは外部JSに分けることも可能！
// =====================
const songs = [
  {
    title: "ハンガリー田園幻想曲 Op.26",
    composer: "フランツ・ドップラー",
    era: "romantic",
    link: "../works/doppler_hungarian_fantasy_page.html"
  },
  {
    title: "アンダンテとロンド Op.25",
    composer: "フランツ・ドップラー",
    era: "romantic",
    link: "../works/doppler_andanterondo_page.html"
  },
  {
    title: "ハンガリー小二重奏曲 Op.36",
    composer: "フランツ・ドップラー",
    era: "romantic",
    link: "../works/doppler_duettino_hongrois36_page.html"
  },
  {
    title: "バラード　Op.288",
    composer: "カール・ライネッケ",
    era: "romantic",
    link: "../works/Reinecke_balad288_page.html"
  },
  {
    title: "<<海の嵐>> RV 437",
    composer: "アントニオ・ヴィヴァルディ",
    era: "baroque",
    link: "../works/Vivaldi_uminoarasi_page.html"
  },

   {
    title: "ジュエリーズ",
    composer: "八木澤 教司",
    era: "contemporary",
    link: "../works/yagisawa_jewelry.html"
  },

   {
    title: "トリプルあいす",
    composer: "八木澤 教司",
    era: "contemporary",
    link: "../works/yagisawa_tripleice.html"
  },
  {
    title: "24のカプリス・エチュード, Op. 26",
    composer: "テオバルト・ベーム",
    era: "romantic",
    link: "../works/boehm_24caprices_op26_page.html"
  },
  // --- 新しい曲はここに追加するだけでOK！ ---
];

const listEl = document.getElementById("songList");
const searchBox = document.getElementById("searchBox");
const sortSelect = document.getElementById("sortSelect");
const eraFilter = document.getElementById("eraFilter");

// 五十音順ソート用カタカナ抽出
function toKana(str) {
  return str.replace(/[^ぁ-んァ-ン]/g, "");
}

function renderList() {
  const keyword = searchBox.value.trim();
  const era = eraFilter.value;
  const sortType = sortSelect.value;

  let filtered = songs.filter(song =>
    (era === "all" || song.era === era) &&
    song.title.includes(keyword)
  );

  // ソート
  filtered.sort((a, b) => {
    if (sortType === "az") {
      return a.title.localeCompare(b.title, 'en');
    } else {
      return toKana(a.title).localeCompare(toKana(b.title), 'ja');
    }
  });

  // 出力
  listEl.innerHTML = filtered.map(song => `
    <div class="song-item" onclick="location.href='${song.link}'">
      <strong>${song.title}</strong><br>
      <span style="font-size:0.9rem; color:#777;">${song.composer}</span>
    </div>
  `).join("");
}

searchBox.addEventListener('input', renderList);
sortSelect.addEventListener('change', renderList);
eraFilter.addEventListener('change', renderList);

renderList();
</script>

<!-- 外部データにもできる -->
<!-- <script src="song_list.js"></script> -->

</body>
</html>
